type House {
  id: ID!
  name: String!
  description: String!
  location: String!
  amount: String!
  ownerId: ID!
  photos: [String]!
}

input HouseInput {
  id: ID!
  name: String!
  description: String!
  location: String!
  amount: String!
  type: String!
  ownerId: ID!
  photos: [String]!
}

type Query {
  getHouses: [House]
  getHouse(id: ID!): House
}

type Mutation {
  addHouse(houseInput: HouseInput!): House!
  deleteHouse(id: ID!): House
}
